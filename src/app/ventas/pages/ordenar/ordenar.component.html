<h1>Personalizado</h1>

<p>Como esta {{ nombre | mayuscula: estadoMayus }}</p>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      (click)="cambiarEstado()"
      pButton
      label="Cambiar estado"
      class="p-mr-1 p-button-warning"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por nombre"
      (click)="cambiarOrden('nombre')"

      class="p-mr-1"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Volar"
      (click)="cambiarOrden('vuela')"

      class="p-mr-1 p-button-success"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por color"
      (click)="cambiarOrden('color')"
      class="p-mr-1 p-button-help"
    ></button>
  </div>
</p-toolbar>
 

<div class="p-grid">
  <div class="p-col p-mt-3">
    <p-table [value]="heroes | ordenar:ordenarPor">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela | titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<!--    <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon></th> -->

<div class="p-grid">
    <div class="p-col p-mt-3">
      <p-table [value]="heroes | slice:0">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="nombre">Name <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
            <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.vuela | vuela | titlecase }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
