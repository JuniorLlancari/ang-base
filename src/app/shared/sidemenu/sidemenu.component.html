<h2>Templates</h2>
<ul class="list-group">
  <li
    *ngFor="let item of templateMenu"
    class="list-group-item"
    [routerLink]="[item.ruta]"  
    routerLinkActive="active"
  >
    {{ item.texto }}
  </li>
</ul>
 
<h2>ReactiveMenu</h2>
<ul class="list-group">
  <li
    *ngFor="let item of reactiveMenu"
    class="list-group-item"
    [routerLink]="[item.ruta]"  
    routerLinkActive="active"
  >
    {{ item.texto }}
  </li>
</ul>
